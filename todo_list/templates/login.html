{% extends 'base.html' %}

{% block title %}
    Login - To Do List

{% block content %}

        {{ form.hidden_tag() }}
        {{ form.username.label() }}

        {{ form.password.label() }}

        {{ form.submit() }}
    </form>
{% endblock content %}
